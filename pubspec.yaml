name: my_movies
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  intl: ^0.17.0
  flutter_launcher_icons: ^0.9.2
  rename: ^2.0.1
  url_launcher: ^6.1.2
  font_awesome_flutter: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_logo.png"

  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: OpenSans
      fonts:     
        - asset: assets/fonts/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 700

    - family: Raleway
      fonts:     
        - asset: assets/fonts/Raleway-Light.ttf
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 600
        - asset: assets/fonts/Raleway-ExtraBold.ttf
          weight: 700

